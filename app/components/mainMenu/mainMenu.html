<h1>Tic tac toe</h1>
<form ng-submit="$ctrl.startGame()">
  <div class="form-group">
    <label>
      Player 1 name
      <input type="text" class="form-control" ng-model="$ctrl.player1.name" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Player 2 name
      <input type="text" class="form-control" ng-model="$ctrl.player2.name" required>
    </label>
  </div>

  <button class="btn btn-default">Start game</button>
</form>
