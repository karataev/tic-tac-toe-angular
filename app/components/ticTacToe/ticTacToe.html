<div ng-if="$ctrl.stateIntro()">
  <h1>Tic tac toe</h1>
  <div>
    <button ng-click="$ctrl.startGame()">Start game</button>
  </div>
</div>
<div ng-if="$ctrl.statePlay() || $ctrl.stateVictory()">
  <div ng-if="$ctrl.stateVictory()">
    <h1>VICTORY!!! {{$ctrl.currentPlayer.name}}</h1>
  </div>
  <div ng-if="$ctrl.statePlay()">
    Current turn: {{$ctrl.currentPlayer.name}}
  </div>
  <div class="grid">
    <div class="row" ng-repeat="row in $ctrl.grid">
      <cell ng-repeat="item in row"
            data="item"
            on-click="$ctrl.cellClicked"
      ></cell>
    </div>
  </div>
  <div>
    <button ng-click="$ctrl.restartGame()">Restart</button>
    <button ng-click="$ctrl.endGame()">End game</button>
  </div>
</div>
